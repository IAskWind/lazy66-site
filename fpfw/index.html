      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?f2c884fc06fca522c4105429259b8a73";

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<a href="http://www.lazy66.com"><img src="https://cdn.jsdelivr.net/gh/IAskWind/lazy66-site/images/logo.png" style="height:100px" /></a>',

      alias: {

      homepage: 'https://cdn.jsdelivr.net/gh/IAskWind/lazy66-site/README.md',
      basePath: 'https://cdn.jsdelivr.net/gh/IAskWind/lazy66-site/fpfw/',
      subMaxLevel: 2,
      //封面
      //coverpage: true,
      // 加载 summary.md
      loadSidebar: 'SUMMARY_0.2.0',
      //自动显示标题
      autoHeader: true,
      //自动跳转到页面顶部
      auto2top: true,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //搜索插件
      search: {
        placeholder: '搜索',
        noData: '没有结果！',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
